        <h3 class="mb-5 text-center heading">We are BAL</h3>
        <h6 class="msg-info">Please login to your {{ type }} Ekam account</h6>
        <div id="error" *ngIf='error'>
            <ul id="error-message">
                <li>{{ error_msg }}</li>
            </ul>
        </div>
        <form action="#">
            <div class="form-group"> 
                <i class="fas fa-check-circle mark" id="correct1"></i>
                <i class="fas fa-times-circle mark" id="wrong1"></i> 
                <label class="form-control-label text-muted">Ticket No.</label> 
                <input #ticket type="text" id="ticket" name="ticket" placeholder="Ticket Number" class="form-control" (keyup)="ticketkeyup(ticket.value)" required> 
            </div>
            <div class="form-group"> 
                <i class="fas fa-check-circle mark" id="correct2"></i>
                <i class="fas fa-times-circle mark" id="wrong2"></i>
                <label class="form-control-label text-muted">Mobile No.</label> 
                <input type="text" id="tel-code" value="+91" class="form-control" disabled><input #mobile type="text" id="mobile" name="phone" placeholder="Mobile Number" class="form-control" (keyup)="phonekeyup(mobile.value)" required> </div>
            <div class="row justify-content-center my-3 px-3"> <input type="button" [disabled]='active_btn' [ngStyle]="{'background-color' : btn_bgcolor, 'color' : btn_color}" (click)="send_otp(ticket.value, mobile.value)" class="btn-block btn-color" id="nonl3-btn" value="Send OTP"></div>
        </form>
    </div>
    <form action="#" *ngIf='code_condition'>
        <div id="nonl3-otp">
            <h6 class="msg-info">Please enter Non-L3+ OTP send on your Mobile</h6>
            <div class="code-group" >
                <div class="form-group"> <label class="form-control-label text-muted">Enter OTP</label> <input #code type="number" id="code" name="code" placeholder="OTP" class="form-control" required> </div>
                <div> <input type="button" id="check-otp" class="btn-block btn btn-white" value="Check" (click)="checkOTP(code.value)"> </div> 
                <div class="box">
                    <div class="progress">
                        <div class="inner">
                            <circle-progress [percent]="percent" [radius]="150" [showTitle]="false" [showSubtitle] = "false" [showUnits]="false" [outerStrokeWidth]="30" [innerStrokeWidth]="10" [space] = "-19" [outerStrokeColor]="'#00da00'" [innerStrokeColor]="'#e7e8ea'" [animation]="true" [animationDuration]="300" [startFromZero]="false" [responsive]="true"></circle-progress>
                            <div id="timer">
                                {{ time_left }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
